<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棻的追劇日記</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>        
<body>
    
    <header id="header">
        <div class="logo" onclick="resetFilters()">Fen's Watch List</div>

        <div class="header-controls">
            <input type="text" id="search-input" placeholder="🔍 搜尋...">

            <select id="sort-select">
                <option value="default">排序</option>
                <option value="score_desc">評分 高→低</option>
                <option value="score_asc">評分 低→高</option>
            </select>

            <select id="year-select">
                <option value="all">年份</option>
            </select>

            <select id="status-select">
                <option value="all">狀態</option>
                <option value="watching">追劇中</option>
                <option value="completed">已看完</option>
                <option value="plan">待看</option>
                <option value="dropped">棄劇</option>
            </select>

            <select id="country-select">
                <option value="all">國家</option>
                <option value="中國">中國</option>
                <option value="日本">日本</option>
                <option value="韓國">韓國</option>
                <option value="泰國">泰國</option>
                <option value="台灣">台灣</option>
            </select>
            
            <button id="add-btn" onclick="openAddModal()"> 新增 </button>
            <button id="login-btn" onclick="toggleLogin()">登入</button>
        </div>
    </header>
    <div id="book-container"></div>
    <div id="detail-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-layout">
                <div class="modal-left">
                    <img id="modal-img" src="" alt="海報">
                </div>

                <div class="modal-right" id="modal-right-content">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script/control.js"></script>
    

</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棻的追劇日記</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>        
<body>
    
    <header id="header">
        <div class="logo" onclick="resetFilters()">Fen's Watch List</div>

        <div class="header-controls">
            <input type="text" id="search-input" placeholder="🔍 搜尋...">

            <select id="sort-select">
                <option value="default">排序</option>
                <option value="score_desc">評分 高→低</option>
                <option value="score_asc">評分 低→高</option>
            </select>

            <select id="year-select">
                <option value="all">年份</option>
            </select>

            <select id="status-select">
                <option value="all">狀態</option>
                <option value="watching">追劇中</option>
                <option value="completed">已看完</option>
                <option value="plan">待看</option>
                <option value="dropped">棄劇</option>
            </select>

            <select id="country-select">
                <option value="all">國家</option>
                <option value="中國">中國</option>
                <option value="日本">日本</option>
                <option value="韓國">韓國</option>
                <option value="泰國">泰國</option>
                <option value="台灣">台灣</option>
            </select>
        </div>
    </header>
    <div id="book-container"></div>
    <div id="detail-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            
            <div class="modal-layout">
                <div class="modal-left">
                    <img id="modal-img" src="" alt="海報">
                </div>

                <div class="modal-right">
                    <h2 id="modal-title">劇名</h2>
                    
                    <div class="modal-meta-row">
                        <span id="modal-year"></span> | 
                        <span id="modal-country"></span> | 
                        <span id="modal-episodes"></span>
                    </div>
                    
                    <div class="modal-score-area">
                        <span id="modal-stars" class="star-rating"></span> 
                        <span id="modal-score-text" style="color:#888; font-size:0.9em; margin-left:5px;"></span>
                    </div>

                    <div class="modal-info-item" style="margin-top: 10px;">
                        <span id="modal-status-text"></span>
                    </div>

                    <div id="modal-tags" class="modal-tags-container" style="margin: 10px 0;"></div>

                    <div class="modal-info-item">
                        <strong>主演：</strong> <span id="modal-author"></span>
                    </div>

                    <hr style="border-color: #444; margin: 15px 0;">

                    <div class="modal-intro-section">
                        <strong>劇情簡介：</strong>
                        <p id="modal-intro" style="color:#ccc; line-height:1.6; margin-top:5px;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/control.js"></script>

</body>
</html>
